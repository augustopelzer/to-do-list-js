<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>To-do list - Augusto Pelzer</title>
</head>
<body>
    <h1>To-do list</h1>
    <div id="list">
        <form id="task-form">
            <input id="task-input" name="tarefa" type="text" placeholder="Digite aqui sua tarefa" />
            <button type="submit">Adicionar</button>
            <button type="button" id="btn-rmspecifictask">Remover Tarefa Digitada Concluída</button>
            <button type="button" id="btn-rmalltasks">Remover Todas as Tarefas</button>
            <button type="button" id="btn-rmalldonetasks">Remover Todas as Tarefas Concluídas</button>
        </form>
        <div id="tasks"></div>
    </div>
    <script src="assets/js/scripts.js"></script>
</body>
</html>
